name: Java CI with Maven

on:
  push:
    branches: [ "test" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Clone testcases
      run: git clone https://github.com/kakanvk/testcases.git

    - name: Move testcases to src
      run: mv testcases/test src/

    - name: Build with Maven
      run: mvn -B -q package --file pom.xml

    - name: Run tests
      run: mvn -B -q test

    - name: Check code formatting and find issues
      run: mvn verify --file pom.xml

    - name: Remove target directory
      run: rm -rf target
