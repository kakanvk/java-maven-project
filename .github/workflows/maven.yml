name: Java CI with Maven

on:
  push:
    branches: [ "test" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Clone testcases
      run: git clone https://github.com/kakanvk/testcases.git

    - name: Move testcases to src
      run: mv testcases/test src/

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: |
        mvn -B test --file pom.xml | tee test_result.txt
        SUCCESS=$(grep -c "Tests run:.*Failures: 0, Errors: 0, Skipped: 0" test_result.txt)
        TOTAL=$(awk '/Tests run:/{print $3}' test_result.txt | awk -F',' '{print $1}')
        echo "Tests passed: $SUCCESS out of $TOTAL"

    - name: Remove target directory
      run: rm -rf target
